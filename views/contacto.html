                <form id = "contacto" >
                    <div class="mb-4 d-flex justify-content-"> 
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder= " Carla" required>

                        </div>
                        <div >

                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder= "crb@mail.com" required>
                        <div class="correo text-danger"></div>
                        
                    </div> 
                    <div class="mb-4">
                        <label for="telefono"><i class="bi bi-envelope-fill"></i> Telefono</label>
                        <input type="numero" class="form-control" name="correo" id="correo" placeholder= "1156986336" required>
                        <div class="correo text-danger"></div>
                        
                    </div> 
                   	<h4>  <i class="bi bi-chat-left-quote"></i> &nbsp; Info de pedido</h4>
	            	</div>
	            	<div>
	            	<!-- 	inicia form ped -->
	            	<div class="form-check form-switch">
					  <input class="form-check-input color-bot" type="checkbox" role="switch" id="flexSwitchCheckDefault">

						</div>
						<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
					  <label class="form-check-label" for="flexSwitchCheckChecked">Alquiler de choperas </label>
						</div>
						<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
					  <label class="form-check-label" for="flexSwitchCheckChecked">Insumos</label>
						</div>
						<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
					  <label class="form-check-label" for="flexSwitchCheckChecked">Merchandising</label>
					</div>
            	

            	<!-- fin form pedidos --> 

            	 <div class="mb-2 d-flex justify-content-start align-items-center w-90">
              
	                
            	</div>

                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder=" Hola..."></textarea>
                        <div class="mensaje text-danger"></div>
                    </div>

                    	<button type="button" class="btn btn-outline-primary">Cancelar</button>
